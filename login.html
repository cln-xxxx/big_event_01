<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大事件-登录页面</title>
    <!-- 先引入layui的样式   使用绝对路径-->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <!-- 在引入本页面的样式 -->
    <link rel="stylesheet" href="/assets/css/login.css" />
  </head>

  <body>
    <!-- 顶部logo -->
    <!-- 版心 -->
    <div class="layui-main header">
      <img src="/assets/images/logo.png" alt="" />
    </div>
    <!-- 注册和登录区域 -->
    <div class="loginAndRegBox">
      <!-- 1，标题 -->
      <div class="titleBox"></div>
      <!-- 2，登录 -->
      <div class="login-box">
        <!-- 登录表单 -->
        <form class="layui-form" id="form_login">
          <!-- 用户名 -->
          <div class="layui-form-item">
            <!-- 字体图标 -->
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              value="陈林娜"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <!-- 字体图标 -->
            <i class="layui-icon layui-icon-password"></i>
            <!-- 加了密码的表单验证  pwd -->
            <input
              type="password"
              value="123123"
              name="password"
              required
              lay-verify="required|pwd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 登录 -->
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
              lay-filter="formDemo"
            >
              登录
            </button>
          </div>
          <div class="layui-form-item links">
            <a href="javascript:;" id="link_reg">去注册账号</a>
          </div>
        </form>
      </div>
      <!-- 3，注册 -->
      <div class="reg-box" style="display: none">
        <!-- 注册表单 -->
        <form class="layui-form" id="form_reg">
          <!-- 用户名 -->
          <div class="layui-form-item">
            <!-- 字体图标 -->
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <!-- 字体图标 -->
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pwd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 再次输入密码 -->
          <div class="layui-form-item">
            <!-- 字体图标 -->
            <i class="layui-icon layui-icon-password"></i>
            <!-- 确认密码规则  repwd -->
            <input
              type="password"
              name="repassword"
              required
              lay-verify="required|pwd|repwd"
              placeholder="再次输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 注册 -->
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
              lay-filter="formDemo"
            >
              注册
            </button>
          </div>
          <div class="layui-form-item links">
            <a href="javascript:;" id="link_login">去登录账号</a>
          </div>
        </form>
      </div>
    </div>

    <!-- 输入验证js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jQuery文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入js文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入login.js文件 -->
    <script src="/assets/js/login.js"></script>
  </body>
</html>
